<div>
	<div class="grid">
		<div id="quiz" *ngIf="!showResult">
			<h1 class="header">Question</h1>
			<hr style="margin-bottom: 20px">
			<div *ngFor="let item of data; index as i;">
				<div *ngIf="item.active">
					<p id="question" class="question">{{item.key}}</p>
					<div align="center">
						<span class="buttons col-md-2" *ngFor="let option of item.options;">
						<a class='button' (click)="onSubmitClick(item,option,data,i)">{{option}}</a>
					</span>
				</div>
			</div>
		</div>
		<hr style="margin-top: 50px">
		<footer>
			<p id="progress">Question {{currentQn}} of {{data.length}}</p>
		</footer>
	</div>
  <div *ngIf="showResult">
      <h1 class="header">Result</h1>
		  <hr style="margin-bottom: 20px">
      <div class="result"> <strong >Your Score : {{score}}</strong></div>
     
  </div>
</div>
</div>
